<!DOCTYPE html>
<html>
<head>
    <title>QA Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { background-color: #f2f2f2; }
        .chat-container {
            max-width: 800px; margin: auto; margin-top: 20px;
            background-color: white; border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px;
            border: 2px solid #7a0fc7;
        }
        .chat-box { background: #e9ecef; border-left: 5px solid #7a0fc7; border-radius: 10px; padding: 10px; margin-bottom: 20px; }
        .user-question { text-align: right; background: #7a0fc7; color: white; }
        .bot-answer { text-align: left; }
        input[type="text"], button[type="submit"] {
            width: calc(100% - 20px); border-radius: 20px; border: 2px solid #7a0fc7; padding: 10px; margin: 10px 0;
        }
        input[type="submit"], button[type="submit"] {
            background-color: #7a0fc7; color: white; border: none; padding: 10px 20px; border-radius: 20px;
            cursor: pointer; display: block; margin: 10px auto;
        }
        input[type="submit"]:hover, button[type="submit"]:hover { background-color: #5a0fa7; }
    </style>
</head>
<body>
    <div class="chat-container">
        {% for chat in chat_history %}
        <div class="chat-box user-question">
            <strong>You:</strong> {{ chat.question }}
        </div>
        <div class="chat-box bot-answer">
            <strong>Bot:</strong> {{ chat.answer }}
        </div>
        {% endfor %}
        <form method="post">
            <input type="text" name="question" placeholder="Ask me anything..." required>
            <input type="submit" value="Send">
        </form>
        <form method="post">
            <button type="submit" name="action" value="reset">Reset Chat</button>
        </form>
    </div>
</body>
</html>
